;maximum session lifetime (second)
;must below lifetime on php.ini file
MAXLIFETIME		= 9000
;BACKUP_START means, when time in> than 02.50 then system will refuse access to database until BACKUP_END 03.00
;intended to prevent crash while backup in process
;format is 24 hour format
BACKUP_START =02.30
BACKUP_END =02.30

;user activity ON or OFF
ACTIVITY_LOG=ON

;time to keep user activity log in days
KEEP_LOG_DAYS=100